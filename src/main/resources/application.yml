spring:
  jpa:
    properties:
      hibernate:
        format_sql: true
        show_sql: true

    spring.jpa.database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update

  datasource:
    url: jdbc:h2:mem:mydb
    username: sa
    password: password
    driverClassName: org.h2.Driver
  h2:
    console:
      enabled: true
      path: /h2

  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
